{% extends 'base.html'%}
{% block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
       
            /* Center the header and make it smaller */
            h1 {
                text-align: center;
                font-size: 24px; /* Smaller font size */
                font-weight: normal; /* Optional */
                margin-bottom: 20px; /* Optional space below the header */
            }
        /* Add space for header */
        body {
            padding-top: 100px;  /* Adjust based on header height */
        }

        /* Layout for food items in 4 columns */
        .food-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* Create 4 equal-width columns */
            gap: 20px;  /* Space between items */
            margin-top: 20px;
        }

        .food-item {
            text-align: center;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .food-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;  /* Optional: Adds rounded corners */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.5);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;  /* Darker blue on hover */
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .food-list {
                grid-template-columns: repeat(2, 1fr);  /* 2 columns on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .food-list {
                grid-template-columns: 1fr;  /* 1 column on very small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Order Your Favorite Food</h1>
    <div class="food-list">
        {% for food in food_items %}
        <div class="food-item">
            <img src="{{ food.image.url }}" alt="{{ food.name }}" class="food-image">
            <h3>{{ food.name }}</h3>
            <p>{{ food.description }}</p>
            <p>Price: ${{ food.price }}</p>
            <button onclick="orderFood('{{ food.id }}')">
                Order Now
            </button>
        </div>
        {% endfor %}
    </div>

    <script>
        function orderFood(foodId) {
            alert("You clicked to order food with ID: " + foodId);
            // Implement further ordering logic here
        }
    </script>
</body>
</html>
{% endblock%}
